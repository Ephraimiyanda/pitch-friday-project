<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <h1>Welcome to</h1>
            <img src="./images/signup/Rectangle 6 (1).png" alt="" height="710px" width="600px">
            <h2>AGRIFIED</h2>
            <h3>E-FARM</h3>
        </div>
        <div class="details">
            <h2>Sign Up/Sign In</h2>
            <div class="type">
                <button>Customer</button>
                <button>farmer</button>
            </div>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="name@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="**********">
            </form>
            <div class="end">
                <button class="in">Sign In</button>
                
                <button class="with">sign in with Google</button>
            </div>
            <h3>Dont have an account? <a href="#">Sign Up</a></h3>
        </div>
    </div>
</body>
</html>
